<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <link rel="icon" type="image/png" href="{{url_for('static',filename='images/logo.jpg')}}"/>

		<!-- Website CSS style -->
		<link href="{{url_for('static',filename='coffeepublic/css/bootstrap.min.css')}}" rel="stylesheet">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
        

		<title>Registro</title>
	</head>
	<body >
		<div class="container"  >
			<div class="row main">
				<div class="main-login main-center" style="background-image: url({{url_for('static', filename='images/register_background.jpg')}});">

                <!-- <div class="btn">
                    <input type="button" class="btn" value="Return" onclick="/login">
					<a href="/login"></a> 

					<button><a href="\login">Return</a></button>
                </div> -->

				<div align="left" style="float: right; float: inline-end; padding-right: 5%; vertical-align: top;">
					<a href="/login"><h1 ><p style="color: white;">←</p></h1></a>  
					<br/>
				</div>
				<body  class="animsition" >
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class=flashes role="alert" style="color: white">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </body>

				<h3>Regístrese.</h3>

                <hr class="mt-2 mb-3" />
					<form class="" method="post">
                        
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label" >Su nombre</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="name" class="cols-sm-2 control-label" >Su apellido</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your Lastname"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Su correo</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Usuario</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Contraseña</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirmar Contraseña</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

						<!-- <div class="form-group ">
							<a target="_blank" type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
						</div> -->
						<div class="form-group">
                            <button id="btn_login" type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                        </div>
						
					</form>
				</div>
			</div>
		</div>


		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{url_for('static',filename='coffeepublic/js/bootstrap.min.js')}}"></script>
	</body>
</html>
